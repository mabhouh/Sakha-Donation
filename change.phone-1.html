    <script>
        let second = document.querySelector('.send-code span')
        let counter = setInterval(() => {
            second.textContent = second.textContent - 1
            if(second.textContent == 0){
                clearInterval(counter)
                document.querySelector('.send-code p').classList.add('complete')
                document.querySelectorAll('.send-code p')[1].style.color = '#2F80ED'
                document.querySelectorAll('.send-code p')[1].style.cursor = 'pointer'
            }
        },1000)
    </script>
