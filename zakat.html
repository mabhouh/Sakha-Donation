        cattle.classList.remove("active");
        free_professions.classList.remove("active");

    }

    money.onclick = function (){
        money.classList.toggle("active");

    stocks.onclick = function (){
        stocks.classList.toggle("active");

    cattle.onclick = function (){

        gold.classList.remove("active");
        free_professions.classList.remove("active");

        gold.classList.remove("active");
        cattle.classList.remove("active");
