    <script>
        function passwordToggle(index) {
            let x = document.querySelectorAll("#myInput")[index]
            if (x.type === "password") {
                x.type = "text"
                document.querySelectorAll('.text')[index].classList.add('open')
                document.querySelectorAll('.password')[index].classList.remove('open')
            } else {
                x.type = "password"
                document.querySelectorAll('.text')[index].classList.remove('open')
                document.querySelectorAll('.password')[index].classList.add('open')
            }
        }
        function changeEle(n){
            if(n / 2 < 1){
                    n = 0
                    passwordToggle(n)
            }else{
                    n = 1
                    passwordToggle(n)
            }
        }
        let showBtn = document.querySelectorAll('.password-input svg')
        showBtn.forEach((ele,index)=>{
            let n = index
            ele.addEventListener('click', () => {
                changeEle(n)
            })
        })
    </script>
